<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas (pictures)</h1>
    <p>Veja que a imagem se adapta ao tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/bicicleta.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/carro.png" type="image/png">
        <img src="imagens/caminhao.png" alt="veículos">
    </picture>
    <h1>Áudio</h1>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta este tipo de áudio. Faça o download <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">aqui</a>.</p>
    </audio>
</body>
</html>
