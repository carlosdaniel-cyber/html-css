<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif">
    <form action="register.php" method="get">
        <p>
            <label for="iphoto">Profile picture:</label>
            <input type="file" name="photo" id="iphoto" accept="image/*">
        </p>

        <p>
            <label for="iage">Age:</label>
            <input type="number" name="age" id="iage" min="1" max="100" value="20">
        </p>

        <p>
            <fieldset style="width: 100px;">
                <legend>Sex</legend>
                <input type="radio" name="sex" id="isexmasc" checked>
                <label for="isexmasc">Masculine</label>
                <input type="radio" name="sex" id="isexfem">
                <label for="isexfem">Feminine</label>
            </fieldset>
        </p>

        <p>
            <label for="itel">Telephone number:</label>
            <input type="tel" name="tel" id="itel" pattern="\([0-9]{2}\)([\s])[0-9]{4,6}-[0-9]{4}" placeholder="(XX) XXXX-XXXX">
        </p>

        <p>
            <label for="imail">Email:</label>
            <input type="email" name="mail" id="imail" size="30" maxlength="50">
        </p>

        <p>
            <label for="ipassword">Password:</label>
            <input type="password" name="password" id="ipassword" minlength="3" maxlength="8" size="8">
        </p>

        <p>
            <label for="imonth">Birthday month:</label>
            <input type="month" name="month" id="imonth">
        </p>

        <p>
            <label for="idate">Date of purchase:</label>
            <input type="date" name="date" id="idate">
        </p>

        <p>
            <label for="ihour">Hour of purchase:</label>
            <input type="time" name="hour" id="ihour">
        </p>

        <p>
            <label for="icolor">Color:</label>
            <input type="color" name="color" id="icolor" value="#000000">
        </p>

        <p>
            <label for="isat">Level of satisfaction:</label>
            <input type="range" name="sat" id="isat" min="0" max="10" value="5">
        </p>

        <p>
            <input type="checkbox" name="accept" id="iaccept">
            <label for="iaccept">I accept the <a href="terms.html">terms of service</a></label>
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
