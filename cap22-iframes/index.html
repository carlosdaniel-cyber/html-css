<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 5px solid black;
            border-radius: 15px;
            box-shadow: 3px 3px 10px #0000006c;
        }
    </style>
</head>
<body>
    <h1>Teste de iframe</h1>
    <p>
        Acesse o site
        <iframe src="https://www.cursoemvideo.com/" scrolling="auto" sandbox="sandbox" referrerpolicy="no-referrer">
            <a href="https://www.cursoemvideo.com/">[ Seu navegador não suporta iframes ]</a>
        </iframe>
        e faça muitos cursos!
    </p>
    
    <iframe name="frame" srcdoc="<h2>Teste de título</h2><p>Esse documento foi gerado dinamicamente</p><img src='cursoemvideo-logo.png'>">
        <p>Seu navegador não é compatível com a exibição desse recurso.</p>
    </iframe>

    <a href="index2.html" target="frame">Abrir segundo site</a>

    <p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15943.36649146113!2d-44.31770461672391!3d-2.558340970319976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7f6860324886045%3A0x1024f6caa9406aaa!2sFederal%20University%20of%20Maranh%C3%A3o!5e0!3m2!1sen!2sbr!4v1598204262423!5m2!1sen!2sbr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </p>

    <p>
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vQZ114v2tBI3-K9S8DYqHnJEX5-oqbmQhZb32pWvPSPcElXepY47iAYv0gnpOlTdfHxVVvQFCaYrIcb/pub?embedded=true"></iframe>
    </p>
</body>
</html>
