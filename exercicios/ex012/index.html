<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo Vídeos</h1>
    <p>Você pode inserir um arquivo MP4 que está hospedado no seu próprio site.</p>
    <video width="560" poster="foto-plantao.jpg" controls>
        <source src="plantao-globo.mp4" type="video/mp4">
        <p>Seu navegor não é compatível com este tipo de vídeo.</p>
    </video>
    <h2>Vídeo no YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7DYomde2YEc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Vídeo no Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/357353111" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
